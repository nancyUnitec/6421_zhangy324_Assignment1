</head>
<body>
<form>
   用户名：<input type="text"id="text" />
   <input type="button" onClick="username();" value="检验是否可用"/>

选择您的拿手技术：
<input type="checkbox" name="box" id="box1" value="ASP" />ASP
<input type="checkbox" name="box" id="box2" value="PHP" />PHP
<input type="checkbox" name="box" id="box3" value="JSP" />JSP
<input type="button" name="button" id="button" onclick="checkbox()" value="提交" />



   <input id="age" name="age" type="text"/>
<a href="javascript:show();">确定</a>
<script type="text/javascript">
function show()
{
var values = document.getElementById("age").value;
if(values<0||values>120||values=="")
{
alert("年龄范围为【0-120】，请重新添写");
return;
}else
{
alert("添写正确");
}
}

function checkbox()
{
var str=document.getElementsByName("box");
var objarray=str.length;
var chestr="";
for (i=0;i<objarray;i++)
{
 if(str[i].checked == true)
 {
  chestr+=str[i].value+",";
 }
}
if(chestr == "")
{
 alert("请先选择复选框～！");
}
else
{
 alert("复选框的值是："+chestr);
}
}

</script>

</form>
